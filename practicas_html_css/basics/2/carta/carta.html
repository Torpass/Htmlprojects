<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="carta__styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HollowKnight</title>
  </head>
  <body>
    <main>
      <header>
        <a href="index.html" class="logo">
          <img alt="logo" src="../img/logo.png" />
          <h2 class="nombre_logo">Hollow knight</h2>
        </a>

        <nav>
          <a href="../pages/personajes.html" class="nav_link">Personajes</a>
          <a href="../pages/Presentacion.html" class="nav_link">Presentacion</a>
          <a href="../pages/carta.html" class="nav_link">Carta Especial</a>
        </nav>
      </header>

      <div class="container">
        <article class="card">
          <img
            src="../img/fondo.jpg"
            alt="fondo"
            class="card__header"
            width="300px"
          />
          <div class="card__body">
            <div class="card__body__contentimg">
              <img
                src="../img/Radian 1.webp"
                alt="the radians"
                class="card__body__contentimg__img"
                width="130px"
                height="150px"
              />
            </div>
            <h1 class="card__body__title">The Radiance</h1>
            <p class="card__body__text">Final Boss</p>
          </div>

          <footer class="card__footer">
            <div class="card__footer__poder1">
              <h2>Attack</h2>
              <img
                src="https://cdn-icons-png.flaticon.com/512/2746/2746930.png"
                alt="Attack"
                width="50px"
              />
            </div>

            <div class="card__footer__poder1">
              <h2>Dificulty</h2>
              <img
                src="https://cdn-icons-png.flaticon.com/512/8078/8078532.png"
                alt="Dificulty"
                width="50px"
              />
            </div>

            <div class="card__footer__poder1">
              <h2>Category</h2>
              <img
                src="https://cdn-icons-png.flaticon.com/512/8382/8382046.png"
                alt="mistic"
                width="50px"
              />
            </div>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
